<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Driver</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .hero-section {
            background-image: url('/static/images/hero-section.jpg');
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            position: relative;
        }
        .hero-section h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.5rem;
        }
        .button-group {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        footer {
            background-color: #1f1f1f;
        }
        a {
            color: #ffffff;
        }
        a:hover {
            color: #c0c0c0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    {% include 'nav_bar.html' %}

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Driver page</h1>
            <p>Welcome to the Driver page</p>
            <!-- Button Group -->
            <div class="button-group">
                
                <a href="#" class="btn btn-primary btn-lg mx-2">Register</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
