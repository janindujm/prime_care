<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Owner Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar (included via Flask template) -->
    {% include 'nav_bar.html' %}

    <!-- Sign-Up Form -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Vehicle Owner Sign-Up</h2>
        <form action="{{ url_for('signup') }}" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="secondName" class="form-label">Second Name</label>
                <input type="text" class="form-control" id="secondName" name="second_name" required>
            </div>
            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number (WhatsApp)</label>
                <input type="tel" class="form-control" id="contactNumber" name="contact_number" placeholder="+94XXXXXXXXX" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="vehicleBrand" class="form-label">Vehicle Brand</label>
                <input type="text" class="form-control" id="vehicleBrand" name="vehicle_brand" required>
            </div>
            <div class="mb-3">
                <label for="vehicleModel" class="form-label">Vehicle Model</label>
                <input type="text" class="form-control" id="vehicleModel" name="vehicle_model" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location (Nearest Town)</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>

            <!-- Error messages -->
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
